<!DOCTYPE html>

		<script src="js/snailbait.js"></script>
	<script>
	//获取某个html元素的定位
	function GetPos(obj) {  
            var pos = new Object();  
            pos.x = obj.offsetLeft;  
            pos.y = obj.offsetTop;  
            while (obj = obj.offsetParent) {  
                pos.x += obj.offsetLeft;  
                pos.y += obj.offsetTop;  
            }  
            return pos;  
    }; 
</script>
